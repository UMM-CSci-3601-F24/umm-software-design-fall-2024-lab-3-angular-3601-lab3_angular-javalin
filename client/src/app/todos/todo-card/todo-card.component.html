@if (this.todo()) {
  <mat-card appearance="outlined" class="todo-card">
    <mat-card-header>
      <mat-card-title class="todo-card-name">{{ this.todo().owner }}</mat-card-title>
      <mat-card-subtitle class="todo-card-company">{{ this.todo().category}}</mat-card-subtitle>
    </mat-card-header>
    @if (!this.simple()) {
      <mat-card-content>
        <p>
          Owner: <span class="todo-card-owner">{{ this.todo().owner }}</span>
        </p>
        <p>
          Category: <span class="todo-card-category">{{ this.todo().category }}</span>
        </p>
        <p>
          Body: <span class="todo-card-body">{{ this.todo().body }}</span>
        </p>
      </mat-card-content>
    }
    @if (this.simple()) {
      <mat-card-actions>
        <button mat-button data-test="viewTodoButton" [routerLink]="['/todos', this.todo()._id]">
          View Todo
        </button>
      </mat-card-actions>
    }
  </mat-card>
}
